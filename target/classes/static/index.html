<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css">
    <script
            src="http://code.jquery.com/jquery-3.2.1.min.js"
            integrity="sha256-hwg4gsxgFZhOsEEamdOYGBf13FyQuiTwlAQgxVSNgt4="
            crossorigin="anonymous"></script>
</head>
<body style = "margin-top: 2%">
<div class="page-header" align = "center">
    <h1> Calender Reminder <small>REST API</small></h1>
</div>
<div class="row">
        <div class="col-md-1"></div>

    <div class="col-md-5">
    <form class="form-horizontal">
        <div class="form-group">
            <label for="name" class="col-sm-2 control-label">Name</label>
            <div class="col-sm-4">
                <input type="text" class="form-control" id="name" placeholder="name">
            </div>
        </div>
        <div class="form-group">
            <label for="description" class="col-sm-2 control-label">Description</label>
            <div class="col-sm-4">
                <input type="text" class="form-control" id="description" placeholder="Description">
            </div>
        </div>

        <div class="form-group">
            <label for="duedate" class="col-sm-2 control-label">Duedate</label>
            <div class="col-sm-4">
                <input type="text" class="form-control" id="duedate" placeholder="Duedate">
            </div>
        </div>

        <div class="form-group">
            <label for="status" class="col-sm-2 control-label">Status</label>
            <div class="col-sm-4">
                <input type="text" class="form-control" id="status" placeholder="Status">
            </div>
        </div>

        <div class="form-group">
            <div class="col-sm-offset-2 col-sm-10">
                <button class="btn btn-default" onclick = "add(event)">Add</button>
                <button class="btn btn-default" onclick = "update(event)">Update</button>
                <button class="btn btn-default" onclick = "getall(event)">Get All</button>
            </div>
        </div>
    </form>

    </div>

    <div class="col-md-6">
        <form class="form-horizontal">
            <div class="form-group">
                <label for="status" class="col-sm-2 control-label">Filter by Duedate</label>
                <div class="col-sm-4">
                    <input type="text" class="form-control" id="duedatef" placeholder="filter duedate">
                </div>

                <div class="col-sm-4">
                    <div class="radio">
                        <label><input type="radio" name="optradio" id = "and">and</label>
                        <label><input type="radio" name="optradio" id = "or">or</label>
                    </div>
                </div>
            </div>

            <div class="form-group">
                <label for="status" class="col-sm-2 control-label">Filter by Status</label>
                <div class="col-sm-4">
                    <input type="text" class="form-control" id="statusf" placeholder="filter status">


                </div>
            </div>

            <div class="form-group">
                <div class="col-sm-offset-2 col-sm-10">
                    <button class="btn btn-default" onclick = "getFiltered(event)">Get Filtered</button>
                </div>
            </div>
        </form>

    </div>

</div>

<div class = "row">
    <div class="col-md-1"></div>
    <div class="col-sm-10">
        <textarea type="textarea" class="form-control" id="result" rows="10"></textarea>
    </div>
    <div class="col-md-1"></div>
</div>

<script type="text/javascript" src="js/add.js"></script>
<script type="text/javascript" src="js/getall.js"></script>
<script type="text/javascript" src="js/update.js"></script>
<script type="text/javascript" src="js/getFiltered.js"></script>

</body>
</html>
